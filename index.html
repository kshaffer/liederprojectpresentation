							## Z-normalization
							<br/>

							- What is the standard deviation for line-to-line distance in each individual song?<br/>
							(the standard rate of change)
							<br/><br/>
							- Z-normalized distance = raw distance / standard devation<br/>
							(how big a deal is the change in the context of the song)
							<br/><br/>
							- Z-normalized distance allows us to interpret contextually and compare globally
						</script>
